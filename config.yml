          title: Tanul's Log
          subtitle: <b>Hi, I’m Tanul, but you can call me Mr. KnowNothing.</b> I graduated with a degree in Mechanical Engineering, but today, I’m deeply immersed in the world of AI. How did I get here? Through relentless self-teaching and an unshakeable belief that the drive to learn is more powerful than any degree or job title. This space is where I document my learnings, sharing the lessons and experiences that have shaped my path in AI.<br><br>Want to Know more about my Journey? Consider watching these videos <a href="https://www.youtube.com/watch?v=t-kiCW0jdLg&t=490s"><u>My Discussions with Dhruv Founder of CodeBasics</u></a> , <a href="https://www.youtube.com/watch?v=ujGLgn3fhsg&t=520s"><u>My Discussions with 4x Kaggle GM Abhishek Thakur</u></a>
